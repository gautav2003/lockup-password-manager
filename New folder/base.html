<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lockup - Password Manager{% endblock %}</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF4444;
            --dark-bg: #2a2a2a;
            --darker-bg: #1a1a1a;
            --card-bg: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --success: #4CAF50;
            --warning: #ff9800;
            --danger: #f44336;
            --shadow: 0 2px 15px rgba(0, 0, 0,0.3);
        }

        body {
            font-family: 'segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            height: 100vh;
        }

        /* ============ ANIMATIONS ============== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }

        
    </style>
</head>
