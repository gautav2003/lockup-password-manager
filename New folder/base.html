<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lockup - Password Manager{% endblock %}</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF4444;
            --dark-bg: #2a2a2a;
            --darker-bg: #1a1a1a;
            --card-bg: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --success: #4CAF50;
            --warning: #ff9800;
            --danger: #f44336;
            --shadow: 0 2px 15px rgba(0, 0, 0,0.3);
        }

        body {
            font-family: 'segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            height: 100vh;
        }

        /* ============ ANIMATIONS ============== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        /* ============ BUTTONS ============ */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff2222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color:var(--primary-color);  
            background-color: rgba(255, 68, 68, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ============ FORMS ============= */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--darker-bg);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 68, 68, 0.05);
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.1);

        }

        /* ============= CARDS ============ */
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        /* ============ ALERTS ============ */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border-left: 4px solid #4CAF50;
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.2); 
            color:  #ef5350;
            border-left: 4px solid #f44336;
        }

        .alert-warning {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ffb74d;
            border-left: 4px solid #ff9800;
        }

        /* ============ MODALS ============ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--darker-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        /* ============ SPINNER ============ */
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <script>
        // Utility functions
        function showAlert(message, type = 'success', elementId = 'alert') {
            const alertE1 = document.getElementById(elementId);
            if(alertE1) [
                alertE1.textContent = message;
                alertE1.className =`alert alert-${type}show`;
                setTimeout(( )=> {
                    alertE1.classList.remove('show');
                }, 5000);
            ]
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Close moda on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal(this.id);
                }
            });
        });

        // Close modal on close button click
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                hideModal(yhis.closest('.modal').id);
            });
        });

        {% block extra_scripts %}{% endblock %}
    </script>
</body>
</html>
