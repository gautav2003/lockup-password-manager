<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - lockup</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container{
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0, 0.1);
            border: 1px solid #e0e0e0;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 50px;
            font-weight: 700;
        }

        .app-name {
            font-size: 36px;
            font-weight:700;
            color: #FF4444;
            letter-spacing: -0.5px;
        }

        .tabs {
            display:flex;
            gap: 10px;
            margin-bottom: 40px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            cursor:pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color:#FF4444;
        }

        .tab-btn.active {
            background:#FF4444;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display:block;
            margin-bottom: 8px;
            font-weight: 600;
            color:#333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #fafafa;
            color:#333;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color:#FF4444;
            background: white;
        }

        input::placeholder{
            color: #999
        }

        /* Password Strength Indicator */
        .strength-meter {
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .strength-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            font-weight: 600;
            display: flex;
            justify-content:space-between;
            align-items: center;
        }

        .strength-label {
            color: #666;
        }

        .strength-value {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .strength-bar-fill.weak {
            background-color: #f44336;
            width: 25%;
        }

        .strength-bar-fill.fair {
            background-color: #ff9800;
            width: 50%;
        }

        .strength-bar-fill.good {
            background-color: #ffc107;
            width: 75%;
        }

        .strength-bar-fill.strong {
            background-color: #4caf50;
            width: 100%;
        }

        .strength-bar-fill.weak {
            background-color: #ffcdd2;
            color: #c62828;
        }

        .strength-bar-fill.fair {
            background-color: #ffe0b2;
            color: #e65100;
        }

        .strength-bar-fill.good {
            background-color: #fff9c4;
            color: #f57f17;
        }

        .strength-bar-fill.strong {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .strength-suggestions {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 6px;
            display: none;
        }

        .strength-suggestions.show {
            display: block;
        }

        .suggestion-item {
            margin: 4px 0;
            padding-left: 16px;
            position: relative;
        }

        .suggestion-item::before {
            content: '';
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
        }

        .suggstion-item.missing::before{
            content: 'o';
            color: #999;
        }

        .forgot-link {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-link a {
            color: #ff4444;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }


        .forgot-link a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
        }

        .btn-primary {
            background:  #ff4444;
            color: white;
            margin-top: 10px;
        }


        .btn-primary:hover {
            background:  #ff2222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,68,68,0.3);
        
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #efefef;
            border-color: #ff4444;
            color: #FF4444;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
        }

        small {
            display: block;
            color: #999;
            font-size: 12px;
            margin-top: 6px;
        }

        
    </style>
</head>
