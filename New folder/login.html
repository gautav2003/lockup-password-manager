<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - lockup</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container{
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0, 0.1);
            border: 1px solid #e0e0e0;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 50px;
            font-weight: 700;
        }

        .app-name {
            font-size: 36px;
            font-weight:700;
            color: #FF4444;
            letter-spacing: -0.5px;
        }

        .tabs {
            display:flex;
            gap: 10px;
            margin-bottom: 40px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 15px;
            font-weight: 600;
            cursor:pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color:#FF4444;
        }

        .tab-btn.active {
            background:#FF4444;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display:block;
            margin-bottom: 8px;
            font-weight: 600;
            color:#333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #fafafa;
            color:#333;
            font-family: inherit;
        }

        
    </style>
</head>
</html>
