{% extends "base.html" %}

{ block title%}Sign Up - Lockup{% endblock %}

{% block extra_styles %}
<style>
    .auth-container {
        display:flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .auth-card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 40px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        max-width: 450px;
        width: 100%;
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-text {
        font-size: 48px;
        font-weight:bold;
        color: var(--primary-color);
        text-shadow: 0 2px 10px rgba(255, 68, 68, 0.3);
    }

    .auth-title { 
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        color: var(--text-primary);
    }

    .password-strength {
        margin-top: 6px;
        display: none;
    }

    .strength-bar {
        height: 6px;
        background-color: var(--border-color);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 8px;
    }

    .strength-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease, background-color 0.3s ease;
    }

    .strength-fill.weak {
        width: 25%;
        background-color: #f44336;
    }

    .strength-fill.medium {
        width: 50%;
        background-color: #ff9800;
    }

    .strength-fill.strong {
        width: 75%;
        background-color: #ffc107;
    }

    .strength-fill.excellent {
        width: 100%;
        background-color: #4CAF50;
    }

    .strength-text {
        font-size: 12px;
        color: var(--text-secondary);
    }

    .strength-text.weak {
        color: #f44336;
    }

    .strength-text.medium {
        color:#ff9800;
    }

    .strength-text.strong {
        color:#ffc107;
    }

    .strength-fill.excellent {
        color: #4CAF50;
    }

    .suggestions {
        background-color: var(--darker-bg);
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 8px;
        display: none;
    }

    .suggestions ul {
        margin: 0;
        padding-left: 20px;
    }
</style>
