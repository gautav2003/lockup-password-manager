{% extends "base.html" %}

{ block title%}Sign Up - Lockup{% endblock %}

{% block extra_styles %}
<style>
    .auth-container {
        display:flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .auth-card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 40px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        max-width: 450px;
        width: 100%;
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-text {
        font-size: 48px;
        font-weight:bold;
        color: var(--primary-color);
        text-shadow: 0 2px 10px rgba(255, 68, 68, 0.3);
    }

    .auth-title { 
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        color: var(--text-primary);
    }

    .password-strength {
        margin-top: 6px;
        display: none;
    }

    .strength-bar {
        height: 6px;
        background-color: var(--border-color);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 8px;
    }

    .strength-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease, background-color 0.3s ease;
    }

    .strength-fill.weak {
        width: 25%;
        background-color: #f44336;
    }

    .strength-fill.medium {
        width: 50%;
        background-color: #ff9800;
    }

    .strength-fill.strong {
        width: 75%;
        background-color: #ffc107;
    }

    .strength-fill.excellent {
        width: 100%;
        background-color: #4CAF50;
    }

    .strength-text {
        font-size: 12px;
        color: var(--text-secondary);
    }

    .strength-text.weak {
        color: #f44336;
    }

    .strength-text.medium {
        color:#ff9800;
    }

    .strength-text.strong {
        color:#ffc107;
    }

    .strength-fill.excellent {
        color: #4CAF50;
    }

    .suggestions {
        background-color: var(--darker-bg);
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 8px;
        display: none;
    }

    .suggestions ul {
        margin: 0;
        padding-left: 20px;
    }

    .suggestions li {
        margin: 3px 0;
    }

    .password-input-group {
        position: relative;
    }

    .generate-btn {
        position: absolute;
        right: 10px;
        top: 35px;
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        padding: 5px 10px;
        font-size: 12px;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .generate-btn:hover{
        color: #ff2222;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card slide-in">
        <div class="logo">
            <div class="logo-text"> Lockup</div>
        </div>

        <div id="alert" class="alert"></div>
        <h2 class="auth-title" >Sign up</h2>

        <form id="signupform" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder=" Enter your username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-group">
                    <input type="password" id="password" name="password" required placeholder="Create a password" oninput="checkPasswordStrength()">
                    <button type="button" class="generate-btn" onclick="generatePassord()">Generate</button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="strength-text" id="strengthtext">Weak</div>
                    <div class="suggestions" id="suggestions">
                        <strong>Suggestions</strong>
                        <ul id="suggestionsList"></ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confrim Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required placeholder="Confirm your password">
            </div>

            
        </form>
    </div>
</div>
