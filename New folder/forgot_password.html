{% extends "base.html" %}

{% block title %} Forgot Password - Lockup{% endblock %}

{% block extra_styles %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .auth-card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 40px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        max-width: 450px;
        width: 100%;
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-text {
        font-size: 48px;
        font-weight: bold;
        color: var(--primary-color);
        text-shadow: 0 2px 10px rgba(255, 68, 68, 0.3);
    }

    .auth-title {
        text-align: center;
        font-size: 28px;
        margin-bottom: 15px;
        color: var(--text-primary);
    }

    .auth-subtitle {
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .step {
        display: none;
    }

    
</style>
